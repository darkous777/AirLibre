{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="{% static 'activities/css/styles.css' %}" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
  <script defer src="{% static 'activities/js/main.js' %}"></script>
  <title>
    AirLibre - {% block title %}{% endblock %}
  </title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-light rounded-3 shadow-lg pt-5 mb-4">
      <div class="container-fluid d-flex align-items-center">
        <div class="border border-black rounded-3 ms-4">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <h1>AirLibre</h1>
          </a>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerD">
          {% if user.is_authenticated %}
          <div>
            <a href="{% url 'new_activity' %}" class="btn btn-dark me-2 border border-light" role="button">Proposer une
              activité</a>
          </div>
          <div>
            <a href="{% url 'profile' %}" class="btn btn-dark me-2 border border-light" role="button">{{ user.username
              }}</a>
          </div>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark me-2 border border-light">Déconnexion</button>
          </form>
          {% else %}
          <div>
            <a href="{% url 'login' %}" class="btn btn-dark me-2 border border-light" role="button">S'autentifier</a>
          </div>
          <div>
            <a href="{% url 'signup' %}" class="btn btn-dark me-2 border border-light" role="button">Créer un
              compte</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <main class="container text-center justify-content-center ">
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div class="bg-dark text-center text-white p-3 mt-4">
      &copy; 2025 AirLibre. Tous droits réservés.
    </div>
  </footer>
</body>

</html>
