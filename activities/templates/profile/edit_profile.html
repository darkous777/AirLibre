{% extends "activities/base.html" %}

{% block title %}Modifier le profil{% endblock %}

{% block content %}

<h1 class="mt-4 mb-4">Modifier le profil</h1>

<form method="post" class="mx-auto" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="">
        {{ form.as_p }}
    </div>
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <div class="invalid-feedback d-block">{{ error }}</div>
    {% endfor %}
    {% endif %}
    <button type="submit" class="p-0 mb-4 mt-4"><a class="btn btn-light text-dark border border-light">Enregistrer les modifications</a></button>

{% endblock %}
